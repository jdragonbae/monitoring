---
- hosts: appservers
  remote_user: hackday
  tasks:
    - name: Create directory
      file: path=/home/hackday/hackday_ansible state=directory
    - name: Copy script
      copy: src={{path}}/get_log.py dest=/home/hackday/hackday_ansible/get_log.py
    - name: Copy service unit
      copy: src={{path}}/ansible-files/get_log.service dest=/etc/systemd/system
      become: yes
      become_method: su
    - name: Stop script
      systemd:
        name: get_log
        state: stopped
      become: yes
      become_method: su
    - name: Reload server
      systemd: daemon_reload=yes
      become: yes
      become_method: su
    - name: Start script
      systemd:
        name: get_log
        state: started
      become: yes
      become_method: su
